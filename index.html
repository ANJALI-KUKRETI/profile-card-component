<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Profile card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    

   
  </head>
  <body>
    <div class="container">

      <div id="background">
  
        <img class="image" src="images/image-victor.jpg" alt="">
  
        <div id="person">
          <span class="victor">Victor Crest</span><span class="age"> 26</span>
          <br>
          <span class="city">London</span>
        </div>
        <div id="bottom">
          <div><span class="bot1">80K</span><br>
            <span class="bot2">Followers</span>
          </div>
  
          <div>
            <span class="bot1">803K</span><br>
            <span class="bot2">Likes</span>
          </div>
  
          <div> <span class="bot1">1.4K</span><br>
            <span class="bot2">Photos</span>
  
          </div>
        </div>
      </div>
    </div>
    </div>
  </body>
</html>
